<body>
    <div class="container">
        <div class="row">
            <div class="col text-center">
                <h1><i class="fas fa-book"></i> Consumo de una API Editoras <i class="fas fa-book"></i></h1>
            </div>
        </div>
    </div>
    <hr>
    <div class="text-end mb-3" style="margin-right: 90px;">
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
            <i class="fas fa-user-plus"></i> Registrar nueva Editora
        </button>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Registro nuevo editora</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="" method="post" id="frm_nueva_editora">
                        <div class="mb-3">
                            <label for="name" class="form-label"><b>Nombre:</b></label>
                            <input type="text" name="name" id="name" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label"><b>Email:</b></label>
                            <input type="email" name="email" id="email" class="form-control">
                        </div> 
                        <div class="mb-3">
                            <label for="phone" class="form-label"><b>Teléfono:</b></label>
                            <input type="text" name="phone" id="phone" class="form-control">
                        </div>                                        
                        <div class="mb-3">
                            <label for="address" class="form-label"><b>Dirección:</b></label>
                            <input type="text" name="address" id="address" class="form-control">
                        </div>                                        
                        <div class="mb-3">
                            <label for="website" class="form-label"><b>Sitio Web:</b></label>
                            <input type="text" name="website" id="website" class="form-control">
                        </div>                                            
                        <div class="text-center">
                            <button type="submit" class="btn btn-success"><i class="fas fa-save"></i> Guardar</button>
                            <button type="button" class="btn btn-danger" data-bs-dismiss="modal"><i class="fas fa-times"></i> Cerrar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <br><br>
    <h1 class="text-center">LISTADO DE EDITORAS</h1>
    <div class="container">
        <table class="table table-bordered table-striped table-hover">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Email</th>            
                    <th>Teléfono</th>
                    <th>Dirección</th>
                    <th>Sitio Web</th>            
                </tr>
            </thead>
            <tbody id="editoras-tbody">
                <tr>
                    <td colspan="3" class="text-center">Cargando datos...</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        $(document).ready(function() {
            $("#frm_nueva_editora").on('submit', function(event) {
                event.preventDefault(); // Evita que el formulario se envíe de forma tradicional
                $.ajax({
                    url: 'http://184.73.255.67:4000/api/publishers',
                    type: 'POST',
                    dataType: 'json',
                    contentType: 'application/json', // Asegúrate de enviar JSON
                    data: JSON.stringify({
                        name: $("#name").val(),
                        email: $("#email").val(),            
                        phone: $("#phone").val(),            
                        address: $("#address").val(),            
                        website: $("#website").val(),            
                    }),
                    success: function(data) {
                        console.log(data);
                        if (data.estado) {
                            Swal.fire({
                                title: "CONFIRMACIÓN",
                                text: data.mensaje,
                                icon: 'success'
                            });
                            $("#exampleModal").modal('hide');
                            $("#frm_nueva_editora")[0].reset();
                            cargarEditoras(); // Asegúrate de que esta función esté definida
                        } else {
                            Swal.fire({
                                title: "EDITORA GUARDADA",
                                text: data.mensaje,
                                icon: 'success'
                            });
                            $("#exampleModal").modal('hide'); // Cerrar el modal aunque haya algún problema de estado
                            $("#frm_nueva_editora")[0].reset();
                            cargarEditoras();
                        }
                    },
                    error: function(xhr, status, error) {
                        console.error("Error en la solicitud:", xhr.responseText);
                        Swal.fire({
                            title: "ERROR",
                            text: "Hubo un problema con la solicitud.",
                            icon: 'error'
                        });
                    }
                });
            });

            function cargarEditoras() {
                $.ajax({
                    url: 'http://184.73.255.67:4000/api/publishers',
                    type: 'GET',
                    dataType: 'json',
                    success: function(data) {
                        console.log(data);
                        // Asegúrate de que data sea un array de objetos
                        if (Array.isArray(data)) {
                            let editorasHTML = '';
                            data.forEach(editora => {
                                editorasHTML += `
                                    <tr>
                                        <td>${editora.id}</td>
                                        <td>${editora.name}</td>
                                        <td>${editora.email}</td>                      
                                        <td>${editora.phone}</td>                      
                                        <td>${editora.address}</td>                      
                                        <td>${editora.website}</td>                      
                                    </tr>
                                `;
                            });
                            $('#editoras-tbody').html(editorasHTML);
                        } else {
                            $('#editoras-tbody').html('<tr><td colspan="3" class="text-center">No se encontraron datos</td></tr>');
                        }
                    },
                    error: function(xhr, status, error) {
                        console.error("Error en la solicitud:", xhr);
                        $('#editoras-tbody').html('<tr><td colspan="3" class="text-center">Error al cargar los datos</td></tr>');
                    }
                });
            }
  
            // Cargar editoras cuando el documento esté listo
            cargarEditoras();
        });
    </script>
